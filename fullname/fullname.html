<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Volledige Naam</title>
    <link rel="stylesheet" type="text/css" href="fullname.css">
</head>
<body>                          
	<form>
        <div>
			<label for="firstname">Voornaam:</label>   
			<input id="firstname" name="firstname" type="text" placeholder="Voer een voornaam in">
		</div>
        <div>
    		<label for="lastname">Achternaam:</label>
			<input id="lastname" name="lastname" type="text" placeholder="Voer een achternaam in">
		</div>
        <div>
            <button type= "button" id="show_fullname">Toon volledige naam</button>
        </div>
    </form>
    
    <div id="result_fullname"></div>

	<script src="fullname.js"></script> 
</body>
</html>
